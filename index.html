<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"
    integrity="sha512-+BMamP0e7wn39JGL8nKAZ3yAQT2dL5oaXWr4ZYlTGkKOaoXM/Yj7c4oy50Ngz5yoUutAG17flueD4F6QpTlPng=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Document</title>
  <style>
    body{
      margin: 20px;
    }
  </style>
</head>

<body>
  <div class="container-fluid  px-4">
    <div class="row g-2">
      <div class="col p-3 border bg-light"> 
        <h2 class="text-center">Student Form</h2>
        <form name="studentForm">
          <div class="mb-3">
            <label for="stdId" class="form-label">ID</label>
            <input type="text" class="form-control" id="stdId">
          </div>
          <div class="mb-3">
            <label for="stdName" class="form-label">Name</label>
            <input type="text" class="form-control" id="stdName">
          </div>
          <div class="mb-3">
            <label for="stdMarks" class="form-label">Marks</label>
            <input type="number" class="form-control" id="stdMarks">
          </div>
          <div class="mb-3">
            <label for="stdDepartment" class="form-label">Department</label>
            <input type="text" class="form-control" id="stdDepartment">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input"  id="stdStatus">
            <label class="form-check-label" for="stdStatus">Regular</label>
          </div>
          <div class="mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
      </div>
      <div class="col p-3 border bg-light">
         <h2 class="text-center">Table</h2>
         <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>
  </div>
  <script type="module" src="app.js" defer></script>
</body>

</html>
